# API 配置
api:
  # 后端 API 地址
  base_url: "https://api.example.com"
  # API 请求超时(秒)
  timeout: 30

# 节点配置 (支持单节点或多节点)
nodes:
  - sid: "node_xxxxxxxxxxxxxx"  # Stripe-style 节点 ID
    token: "your_node_token_here"
    cert_path: ""        # TLS 证书路径 (Trojan/VLESS 协议需要)
    key_path: ""         # TLS 私钥路径 (Trojan/VLESS 协议需要)
  # 多节点配置示例:
  # - sid: "node_yyyyyyyyyyyyyy"
  #   token: "node2_token_here"
  #   cert_path: ""
  #   key_path: ""
  # - sid: "node_zzzzzzzzzzzzzz"
  #   token: "node3_token_here"
  #   cert_path: ""
  #   key_path: ""

# 同步配置
sync:
  # 用户同步间隔(秒)
  user_interval: 60
  # 流量上报间隔(秒)
  traffic_interval: 60
  # 状态上报间隔(秒)
  status_interval: 30
  # 在线用户上报间隔(秒)
  online_interval: 10

# 日志配置
log:
  # 日志级别: debug, info, warn, error
  level: "info"
  # 输出方式: stdout 或文件路径
  output: "stdout"
