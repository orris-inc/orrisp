name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]
        exclude:
          - goos: windows
            goarch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          EXT=""
          if [ "$GOOS" = "windows" ]; then
            EXT=".exe"
          fi
          go build -ldflags "-s -w -X main.version=dev -X main.buildTime=$(date -u '+%Y-%m-%d_%H:%M:%S')" \
            -o bin/orrisp-${{ matrix.goos }}-${{ matrix.goarch }}${EXT} \
            cmd/orrisp/main.go

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: orrisp-${{ matrix.goos }}-${{ matrix.goarch }}
          path: bin/orrisp-*

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Run tests
        run: go test -v ./...

      - name: Run go vet
        run: go vet ./...
