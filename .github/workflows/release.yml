name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Install UPX
        run: |
          sudo apt-get update
          sudo apt-get install -y upx

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          EXT=""
          if [ "$GOOS" = "windows" ]; then
            EXT=".exe"
          fi

          BINARY_NAME="orrisp-${GOOS}-${GOARCH}${EXT}"

          go build -ldflags "-s -w -X main.version=${VERSION} -X main.buildTime=$(date -u '+%Y-%m-%d_%H:%M:%S')" \
            -o bin/${BINARY_NAME} \
            cmd/orrisp/main.go

      - name: Compress with UPX (Linux only)
        if: matrix.goos == 'linux'
        run: |
          EXT=""
          BINARY_NAME="orrisp-${{ matrix.goos }}-${{ matrix.goarch }}${EXT}"
          upx --best --lzma bin/${BINARY_NAME} || true

      - name: Create archive
        run: |
          cd bin
          EXT=""
          if [ "${{ matrix.goos }}" = "windows" ]; then
            EXT=".exe"
          fi
          BINARY_NAME="orrisp-${{ matrix.goos }}-${{ matrix.goarch }}${EXT}"
          ARCHIVE_NAME="orrisp-${{ matrix.goos }}-${{ matrix.goarch }}"

          if [ "${{ matrix.goos }}" = "windows" ]; then
            zip ${ARCHIVE_NAME}.zip ${BINARY_NAME}
          else
            tar -czvf ${ARCHIVE_NAME}.tar.gz ${BINARY_NAME}
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: orrisp-${{ matrix.goos }}-${{ matrix.goarch }}
          path: |
            bin/*.tar.gz
            bin/*.zip

  publish:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" \) -exec cp {} release/ \;
          ls -la release/

      - name: Generate checksums
        run: |
          cd release
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-rc') || contains(github.ref, '-beta') || contains(github.ref, '-alpha') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
